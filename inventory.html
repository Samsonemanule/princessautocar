<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Inventory — Princess Auto Austin</title>
    <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
    <header class="header">
        <div class="container header-inner">
            <!-- Logo Image -->
            <a href="index.html" class="logo">
                <img src="assets/logo.png" alt="Princess Auto Austin Logo" class="logo-img">
                <div class="logo-text-container">
                    <span class="logo-text">Princess Auto Austin</span>
                    <p class="logo-subtext">Car Sale and Maintenance</p>
                </div>
            </a>

            <button class="nav-toggle" id="navToggle" aria-label="toggle menu">☰</button>

            <nav class="nav" id="nav">
                <a href="index.html" data-i18n="nav_home">Home</a>
                <a href="services.html" data-i18n="nav_services">Services</a>
                <a href="inventory.html" data-i18n="nav_cars">Cars</a>
                <a href="about.html" data-i18n="nav_about">About</a>
                <a href="contact.html" data-i18n="nav_contact">Contact</a>
            </nav>

            <div class="controls">
                <select id="langSwitcher" aria-label="Language switcher">
                    <option value="en">EN</option>
                    <option value="es">ES</option>
                    <option value="am">AM</option>
                </select>
                <a class="btn-small" href="contact.html" data-i18n="cta_call">Call / Book</a>
            </div>
        </div>
    </header>

    <main class="container section">
        <h1>Inventory</h1>
        <p class="lead">Browse our available vehicles. Click a card for more details.</p>

        <div class="inventory-filters">
            <input id="searchInput" placeholder="Search make, model, year or price..." />
        </div>

        <div class="grid-3" id="inventoryList">
            <!-- JS will populate sample inventory; replace with real data -->
        </div>
    </main>

    <footer class="footer">
        <div class="container copy">© <span id="yearInv"></span> Princess Auto Austin — All rights reserved</div>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
